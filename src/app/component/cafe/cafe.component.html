<div class="main">

  <div class="allPost">
    @for(cafe of this.cafeService.cafe;track $index){
      <div class="post1" >
        <div class="picture-post1">
          <img class="picture1"
               [src]="cafe.picture" alt="">
        </div>
        <div class="capPicture">
          <p class="cap">
            {{cafe.name}}
          </p>
        </div>
        <div class="reaction">
          <div class="tymAndCmt">

            <button
              icon="tuiIconHeart"
              tuiIconButton
              type="button"
              class="tui-space_right-3 tui-space_bottom-3"
              appearance="flat"
            ></button>

            <button
              icon="tuiIconMessageSquare"
              tuiIconButton
              type="button"
              class="tui-space_right-3 tui-space_bottom-3"
              appearance="flat"
            ></button>
          </div>

            <div class="shopingInfo">
            <button
              icon="tuiIconShoppingCart" (click) ="buy(cafe)"
              tuiIconButton
              type="button"
              class="tui-space_right-3 tui-space_bottom-3"
              appearance="flat"
            ></button>

              <button
                icon="tuiIconInfo"
                tuiIconButton
                type="button"
                appearance="flat"
                class="tui-space_right-3 tui-space_bottom-3"
                [routerLink]="[cafe.id]" (click)="getCafebyId(cafe.id)"
              ></button>

          </div>
      </div>
      </div>
    }


</div>

</div>
